<!DOCTYPE html>
<html>
    <head>
        <base href="" >
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="description" content="Pardot FHとWebtolead 検証用"/>
        <title>Pardot FHとWebtoCase 検証</title>
    </head>
    <body>
        Pardot FH と Webtocase 連携の検証です
<!--  ----------------------------------------------------------------------  -->
<!--  次の <FORM> 要素をページに追加してください。                                              -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D8c000007RmmK" method="POST">

<input type=hidden name="orgid" value="00D8c000007RmmK">
<input type=hidden name="retURL" value="https://ww3.mogumogushokudo.com">

<!--  ----------------------------------------------------------------------  -->
<!--  注意: これらの項目は、省略可能なデバッグ用要素です。デバッグモードでテストを行う場合は、これらの行をコメント解除してください。        -->
<!--  <input type="hidden" name="debug" value=1>                              -->
<!--  <input type="hidden" name="debugEmail"                                  -->
<!--  value="minori.goto@salesforce.com">                                     -->
<!--  ----------------------------------------------------------------------  -->

<label for="name">取引先責任者名</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br>

<label for="email">メール</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="phone">電話</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>

<label for="subject">件名</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>

<label for="description">説明</label><textarea name="description"></textarea><br>

<input type="hidden"  id="external" name="external" value="1" /><br>

<input type="submit" name="submit">
</form>
        <script>
    var piDomain = 'go.mogumogushokudo.com'; // format of 'go.example.com'

    (function() {
        var s=document.createElement('script');s.type='text/javascript';s.async=true;s.src='//'+piDomain+'/pdt.js';
        var c=document.getElementsByTagName('script')[0];c.parentNode.insertBefore(s,c);
        window['pdt'] = window['pdt'] || function(){(window['pdt'].cq = window['pdt'].cq || []).push(arguments);};
    })();

    // Create an analytics tracker with the required information:
    // pdt('create', 986481, 81640, 'go.example.com');
    pdt('create', 986481, 81640, piDomain);

    pdt('set', 'title', 'こんちくは！');
    pdt('set', 'piPoints', '30');
    pdt('set', 'utmSource', 'Shimademy');
    pdt('set', 'url', 'https://ww4.mogumogushokudo.com');

		pdt(function (tracker) {
      let status = tracker.getConsentStatus();
      let title = tracker.get("title");
      let url = tracker.get("url");
      let referrer = tracker.get("referrer");
      let piEmail = tracker.get("piEmail");
      let utmCampaign = tracker.get("utmCampaign");
      console.log(status, title, url, referrer, piEmail, utmCampaign);
    });
		<button type="button" id="show_banner_button" onClick="pdt('showConsentBanner')"
        Cookie Consent Settings
      </button>
      <button type="button" id="cookie_clear_button" onClick="pdt('clearTrackingCookies')">
        Cookie Clear
      </button>
      <button type="button" id="revokeConsent_button" onClick="pdt('revokeConsent')">
        revokeConsent
      </button>
　　　　
    pdt('sendPageView');
</script>
    </body>
</html>
